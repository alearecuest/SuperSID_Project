version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supersid-pro-app
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      BACKEND_PORT: 3001
      FRONTEND_PORT: 3000
      DATABASE_PATH: /app/data/supersid.db
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      API_TIMEOUT: 5000
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    networks:
      - supersid-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - nginx
    labels:
      com.example.description: "SuperSID Pro Analytics Application"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: supersid-pro-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - supersid-network
    restart: unless-stopped
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (Optional - for scaling)
  postgres:
    image: postgres:15-alpine
    container_name: supersid-pro-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-supersid_pro}
      POSTGRES_USER: ${POSTGRES_USER:-supersid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - supersid-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-supersid}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

  # Redis Cache (Optional - for scaling)
  redis:
    image: redis:7-alpine
    container_name: supersid-pro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - supersid-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - cache

  # Adminer for Database Management (Development)
  adminer:
    image: adminer:latest
    container_name: supersid-pro-adminer
    ports:
      - "8080:8080"
    networks:
      - supersid-network
    restart: unless-stopped
    profiles:
      - debug
    depends_on:
      - postgres

volumes:
  app-data:
    driver: local
  app-logs:
    driver: local
  nginx-cache:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  supersid-network:
    driver: bridge